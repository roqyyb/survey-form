<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form || freeCodeCamp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email<input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age<input
            type="number"
            name="number"
            id="number"
            placeholder="Age"
            required
            min="13"
            max="120"
        /></label>
      </fieldset>

      <label>
        Which option best describes your current role?
        <select id="dropdown1">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">FUll Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label
          ><input type="radio" name="recommend" value="definitely" />
          Definitely</label
        >
        <label
          ><input type="radio" name="recommend" value="maybe" /> Maybe</label
        >
        <label
          ><input type="radio" name="recommend" value="not-sure" /> Not
          sure</label
        >
      </fieldset>

      <label>
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown1">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </label>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="frontend"
          />Front-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="backend"
          />Back-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="data-visualization"
          />Data Visualization</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="challenges"
          />Challenges</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="open-source-community"
          />Open Source Community</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="gitter-help-rooms"
          />Gitter help rooms</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="videos"
          />Videos</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="city-meetups"
          />City Meetups</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="wiki"
          />Wiki</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="forum"
          />Forum</label
        >
        <label
          ><input
            type="checkbox"
            name="suggested-improvements"
            value="additional-courses"
          />Additional Courses</label
        >
      </fieldset>
      <label for="comment">
        Any comments or suggestions?
        <textarea
          id="comment"
          placeholder="Enter your comment here..."
          rows="5"
          cols="30"
        ></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
